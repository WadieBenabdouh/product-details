<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/34091c3816.js" crossorigin="anonymous"></script>
  <!-- Font Awesome Kir end -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-product">
      <img id="perfume" alt="perfume" src="images/image-product-desktop.jpg">
    </div>
    <div class="card-desc">
      <h3>PERFUME</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p style="font-size: 25px; font-weight: bolder; color: green;">$149.99</p>
        <p style="font-size: 15px;"><s>$169.99</s></p>
      </div>

      <a href="#"><i style="padding-right: 7px;font-size:15px;" class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
    </div>
  </div>
</body>

</html>
